<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/normalize.css">
    <link rel="stylesheet" href="../../resources/css/fonts.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
</head>
<body>
<header class="header">
    <div class="header-top">
        <div class="container">
            <a class="header_phone" href="tel:79187812802">+7 (918) 781 28 02</a>
            <a class="header_email" href="#">sasha12kuksa@mail.ru</a>
        </div>
    </div>
    <div class="header-content">
        <div class="container">
            <div class="header_logo">
                <a href="#">
                    <img src="../../resources/css/logo.png">
                </a>
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="/hello-parse" lang="ru">Converter</a></li>
                    <li><a href="/history">History</a></li>
                    <li><a href="">Person Cabinet</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<form action="/history" method="post">

    <div class="container">
        <div class="selected">
            <input type="date" name="date">
        </div>
    </div>


    <div class="container">
        <div class="table_properties">
            <table id="table1">
                <tr>
                    <th>Currency I Have</th>
                    <th>Currency I Want</th>
                    <th>Amount</th>
                    <th>Target Amount</th>
                    <th>Date</th>
                </tr>
                <th:block th:each="p:${listHistory}">
                    <tr>
                        <td th:text="${p.getValuateForChange()}">list</td>
                        <td th:text="${p.getTarget()}"> 2</td>
                        <td th:text="${p.getAmount()}"> 3</td>
                        <td th:text="${p.getTargetAmount()}"> 4</td>
                        <td th:text="${p.getDate()}"> 5</td>
                    </tr>

                </th:block>
            </table>
        </div>
    </div>
    <button type="button" onclick="swap()">Swap</button>


    <div class="container">
        <div class="history_btn">
            <input type="submit" class="standard_btn">
        </div>
    </div>
    <div class="container">

        <div class="select">

                <div class="select_header">
                    <span class="select_current"></span>
                    <input type="hidden" value=""  name="charCode1" id="charCode1"  class="input"/>
                </div>

                <div class="select_body">
                    <th:block th:each="p:${list}">
                    <div th:value="${p.getCharCode()}" th:text="${p.getCharCode()+p.getName()}" class="select_item">Value 1</div>
                    </th:block>
                </div>
        </div>


        <div class="select">
            <div class="select_header">
                <span class="select_current"></span>
                <input type="hidden"  name="charCode2" id="charCode2" class="input"/>
            </div>

            <div class="select_body">
                <th:block th:each="p:${list}">
                    <div th:value="${p.getCharCode()}" th:text="${p.getCharCode()+p.getName()}" class="select_item">Value 1</div>
                </th:block>
            </div>
        </div>

    </div>

    <script src="../../resources/js/select.js"></script>
    <script src="../../resources/js/Swap.js"></script>
</form>

</body>
</html>
